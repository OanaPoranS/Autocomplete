<div class="container">
  <input type="text"
         [placeholder]="'Type to search...'"
         [formControl]="inputControl"
         (focus)="onInputFocus()"
         (blur)="onInputBlur()"
         (keydown)="onKeyDown($event)"
        />

  <ul *ngIf="isDropdownOpen()">
    <li
      *ngFor="let item of filteredData(); let i = index"
        (click)="selectItem(item)"
        [class.active]="i === currentSelectionIndex()">
      {{ item.title }}
    </li>
  </ul>
</div>
