<div class="container">
  <input type="text"
         [placeholder]="'Search...'"
         [formControl]="inputControl"
         (focus)="onInputFocus()"
        />

  <ul *ngIf="isDropdownOpen()">
    <li
      *ngFor="let item of filteredData(); let i = index"
        (click)="selectItem(item)"
        [class.active]="i === currentSelectionIndex()">
      {{ item }}
    </li>
  </ul>
</div>
